    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }

    <style>
      :root {
        --scroll-bg: #f1f5f9;
        --scroll-thumb: #cbd5e1;
        --scroll-thumb-hover: #94a3b8;
      }
      
      .dark {
        --scroll-bg: #020617;
        --scroll-thumb: #334155;
        --scroll-thumb-hover: #475569;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb); 
        border-radius: 5px;
        border: 2px solid var(--scroll-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-thumb-hover); 
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        @apply bg-white/80 dark:bg-slate-900/70 backdrop-blur-md border border-slate-200 dark:border-slate-800;
      }
      
      .custom-scroll {
        scrollbar-width: thin;
        scrollbar-color: var(--scroll-thumb) var(--scroll-bg);
      }
    </style>
